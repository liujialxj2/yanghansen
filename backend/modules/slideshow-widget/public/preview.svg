                <polyline points="45,37.5 50,42.5 45,47.5"></polyline>
                <!-- Slide indicators -->
                <circle cx="23" cy="65" r="2"></circle>
                <circle cx="28" cy="65" r="2" fill="#000"></circle>
                <circle cx="33" cy="65" r="2"></circle>
            </g>
        </g>
    </g>
