<?xml version="1.0" encoding="UTF-8"?>
<svg width="209px" height="136px" viewBox="0 0 209 136" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Slideshow Widget Preview</title>
