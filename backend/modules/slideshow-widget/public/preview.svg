            <g id="slideshow" transform="translate(77, 30)" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <!-- Main image frame -->
                <rect x="0" y="0" width="55" height="75" rx="2.5"></rect>
